<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movies</title>
    <style>
      #navbar{
    display: flex;
    flex-direction: row;
    justify-content: space-between;
}

#movies{
    margin-top: 50px;
    display: grid;
    grid-template-columns: repeat(4,1fr);
    gap:20px;
}
.movie_tab{
    height: 300px;
    border: 1px solid blue;
}
img{
    height: 220px;
    width: 100%;
    object-fit: cover;
}
#search{
    margin-left: 40%;
    height: 30px;
    width: 30%;
}
    </style>
  </head>
  <body>
    <div id="navbar">
      <h1>Movie List</h1>
      <!-- Display the wallet amount here inside h1 tag with id as "wallet". Note only amount, no extra text. Like 500 not Rs 500 -->
    </div>
    <div id="search_bar">
      <!-- input box for searching movies with id as "search" -->
      <input id="search" type="text" placeholder="Enter Movie" oninput="debounce(main,1000)">
      <!-- No button should be there for searching movies, it should search with input  -->
    </div>

    <div id="movies">
      <!-- Append all searched movies here in grid format -->
      <!-- Every movie card should have image, title and a book now button  -->
      <!-- Book now buttons should have class "book_now"  -->
    </div>
  </body>
</html>
<script src="scripts/movies.js"></script>
